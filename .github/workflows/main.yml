name: Build Docker and Push Artifact

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and tag Docker image
      run: docker build -t myapi .

    - name: Push Docker image to Docker Hub
      run: |
        IMAGE_ID=$(docker images -q myapi)
        docker tag $IMAGE_ID ${{ secrets.DOCKER_USERNAME }}/myapi:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/myapi:latest
    
    - name: Create artifact
      uses: actions/upload-artifact@v2
      with:
        name: docker-image
        path: ${{ secrets.DOCKER_USERNAME }}/myapi:latest